<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuovo Gioco</title>
  </head>
  <body>
    <h1>Crea un nuovo gioco</h1>

    {% if creato %}
      <p>Gioco creato con successo.</p>
    {% endif %}

    {% if errore %}
      <p>{{ errore }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('nuovo_gioco') }}">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text">

      <label for="numero_giocatori_massimo">Numero giocatori massimo</label>
      <input id="numero_giocatori_massimo" name="numero_giocatori_massimo" type="number">

      <label for="durata_media">Durata media (minuti)</label>
      <input id="durata_media" name="durata_media" type="number">

      <label for="categoria">Categoria</label>
      <input id="categoria" name="categoria" type="text">

      <button type="submit">Salva gioco</button>
    </form>
  </body>
</html>
